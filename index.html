<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>calculator</title>
</head>

<body>
  <section class="section">
    <div class="calculator-wrapper">
      <div class="operations-field"></div>
      <div class="current-operations-field">0</div>
      <div class="buttons-and-additional-operations">
        <button type="button" class="reset-operation clean button" value="0">C</button>
        <button type="button" class="del-one-char button" value="del">&larr;</button>
        <button type="button" class="button-parentheses button-operation button" value="(">(<span class="open-bracket"></span></button>

        <button type="button" class="additional-operation button-operation button square-root" value="√">√</button>
        <button type="button" class="additional-operation button-operation button square" value="^">x&#8319;</button>
        <button type="button" class="additional-operation button-operation button percent" value="%">%</button>
        <button type="button" class="button-number button" value="7">7</button>
        <button type="button" class="button-number button" value="8">8</button>
        <button type="button" class="button-number button" value="9">9</button>
        <button type="button" class="button-number button" value="4">4</button>
        <button type="button" class="button-number button" value="5">5</button>
        <button type="button" class="button-number button" value="6">6</button>
        <button type="button" class="button-number button" value="1">1</button>
        <button type="button" class="button-number button" value="2">2</button>
        <button type="button" class="button-number button" value="3">3</button>
        <button type="button" class="button-positive-negative button" value="plusmn">&plusmn;</button>
        <button type="button" class="button-number button" value="0">0</button>
        <button type="button" class="button-number button-dot button" value=".">.</button>
      </div>
      <div class="operations">
        <button type="button" class="button-parentheses button-operation button" value=")">)<span class="closing-bracket"></span></button>
        <button type="button" class="button-operation button-divide button" value="÷">÷</button>
        <button type="button" class="button-operation button-multiply button" value="×">×</button>
        <button type="button" class="button-operation button-minus button" value="−">−</button>
        <button type="button" class="button-operation button" value="+">+</button>
        <button type="button" class="result-button button" value="=">=</button>
      </div>
    </div>
  </section>


  <script src="index.js"></script>
</body>

</html>
